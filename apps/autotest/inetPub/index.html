<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UBCore usage sample</title>

        <link rel="shortcut icon" href="models/UB/img/UBLogo16.ico" />
        <link rel="icon" href="models/UB/img/UBLogo32.png" type="image/png" sizes="32x32" />
        <link rel="icon" href="models/UB/img/UBLogo48.png" type="image/png" sizes="48x48" />
        <link rel="icon" href="models/UB/img/UBLogo128.png" type="image/png" sizes="128x128" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div id="ubExtensionPageMessageObj"></div>
        <!-- add promises to IE-->
	<script src="/clientRequire/when/es6-shim/Promise.min.js"></script>

        <!-- minified UB communication layer-->
        <script src="app.min.js"></script>

        <!-- lodash template for any repository result -->
        <script type="text/template" id="repo-template">
            <h2>Response for request to entity "<%=entity_caption%>"</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <% fields.forEach(function(fld) { %>
                            <th><%-fld%></th>
                        <% }); %>
                    </tr>
                </thead>
                <tbody>
                    <% data.forEach(function(row) { %>
                        <tr>
                            <% row.forEach(function(cell){ %>
                                <td><%=cell%></td>
                            <% }) %>
                        </tr>
                    <% }) %>
                </tbody>
            </table>
        </script>

	<button id="getODSFile">Get result as ODS file</button>

        <div class="container-fluid">
            <h1>UnityBase Web Core demo</h1>
            <div class="row" id="ubapp">
                <div class="col-md-8">
                    <div id="ubnav"></div>
                </div>
                <div class="col-md-4">
                    <h2>Server statistics</h2>
                    <div id="ubstat"></div>
                </div>
            </div>
        </div>
    </body>
</html>
